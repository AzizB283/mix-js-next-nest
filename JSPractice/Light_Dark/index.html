<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Color</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="buttons" id="buttons"> 
        <input type="radio" value = "light" class="btn" name="theme" id="light" checked>Light
        <input type="radio" value="dark" class="btn" name="theme" id="dark">Dark

        <input type="submit" id = "submit" class="btn" onclick=" checkButton()" value="Change">
    </div>

    
    <h1>Change theme color</h1>
    <h4>Press radio button at top right corner to change theme color</h4>


    <script src="index.js"></script>
</body>
</html>
